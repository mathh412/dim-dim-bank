<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/logcad.css">
    <title>Login</title>
</head>
<body class="login">
    <nav>
        <img class="navLogo" src="imgs/logo.png" alt="">
    </nav>
    <form id="loginForm" action="dashboard.html" method="GET">
        <img src="imgs/profile.png" alt="">
        <br>
        <div id="loginInputs">
            <input class="conditionalRequired" placeholder="CPF/CNPJ" type="text" maxlength="18" id="cpfCnpj" required>
            <br>
            <input class="conditionalRequired" placeholder="Senha" type="password" id="password" required>
            <br>
            <div class="links">
                <a class="toggleLoginInputs">Esqueceu sua senha?</a>
                <a href="cadastro.html">NÃ£o possui uma conta?</a>
            </div>
            <br>
            <button type="submit">Login</button>
        </div>
        
        <div id="esqueceuInputs">
            <input placeholder="Email" type="email" class="conditionalRequired">
            <br>
            <input placeholder="Nova Senha" type="password" class="conditionalRequired">
            <br>
            <div class="links">
                <a class="toggleLoginInputs">Voltar</a>
            </div>
            <br>
            <button type="button" onclick="alert('Verifique o seu email para os proximos passos')">Confirmar</button>
        </div>
    </form>
    <script src="script/User.js"></script>
    <script src="script/logcad.js"></script>
</body>
</html>
