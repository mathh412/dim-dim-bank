<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="iframe.css">
    <title>Extrato</title>
</head>
<body class="investment">
    
    <div>
        <h1 style="text-align: center; padding: 20px;">Extrato</h1>
        <ul id="extratoList">
            
        </ul>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../script/User.js"></script>
    <script src="iframe.js"></script>
    <script>
        localUser.extrato.map(r => {
            let h4 = document.createElement("h4")
            h4.innerHTML = "<span style='color: #2f91b4;'>R$ "+r.value+"</span> -> "+r.desc+"<hr>"
            document.getElementById("extratoList").appendChild(h4)
        })
    </script>
</body>
</html>
