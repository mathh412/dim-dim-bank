<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="iframe.css">
    <title>Pagamento</title>
</head>
<body class="payment">
    <form id="paymentForm" method="POST">
        <img src="../imgs/profile.png" alt="User Profile Image">
        <br>
        <div id="paymentInputs">
            <input placeholder="Nome do Beneficiário" type="text" required>
            <br>
            <input placeholder="CPF/CNPJ do Beneficiário" type="text" required>
            <br>
            <input placeholder="Valor" type="text" id="valor" required>
            <br>
            <div class="payment-method">
                <label>
                    <input type="radio" name="paymentMethod" value="credit" id="creditOption" checked>
                    Cartão de Crédito
                </label>
                <label>
                    <input type="radio" name="paymentMethod" value="pix">
                    PIX
                </label>
            </div>
            <div id="creditCardInputs">
                <input placeholder="Número do Cartão" type="text" maxlength="19">
                <br>
                <input placeholder="Data de Validade (MM/AA)" type="text" maxlength="5">
                <br>
                <input placeholder="CVV" type="text" maxlength="3">
                <br>
            </div>
            <button type="submit">Pagar</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/cleave.js@1.6.0/dist/cleave.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="../script/User.js"></script>
    <script src="iframe.js"></script>
</body>
</html>
