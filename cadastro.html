<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/logcad.css">
    <title>Cadastro</title>
</head>
<body class="cadastro">
    <nav>
        <img class="navLogo" src="imgs/logo.png" alt="">
    </nav>
    <form id="cadastroForm" action="login.html" method="GET">
        <!-- <label>Nome: </label> -->
        <input type="text" placeholder="Nome" id="name" required>
        <br>
        <!-- <label>CPF/CNPJ: </label> -->
        <input id="cpfCnpj" placeholder="CPF/CNPJ" type="text" maxlength="18" required>
        <br>
        <!-- <label>Email: </label> -->
        <input type="email" placeholder="Email" id="email" required>
        <br>
        <!-- <label>Data de Nascimento: </label> -->
        <input type="date" required>
        <br>
        <!-- <label>Senha: </label> -->
        <input type="password" placeholder="Senha" id="password" required>
        <div id="extraInfoDiv">
            <input type="text" placeholder="Responsável" id="responsavel" class="conditionalRequired">
            <br>
            <input type="text" placeholder="Nome Fantasia" id="nomeFantasia" class="conditionalRequired">
            <br>
            <input type="text" placeholder="CEP" id="cep" class="conditionalRequired">
            <br>
            <input type="text" placeholder="Razão Social" id="social" class="conditionalRequired">
            <br>
        </div>
        <br>
        <div class="links">
            <a href="login.html">Já possui uma conta?</a>
        </div>
        <br>
        <button type="submit">Cadastrar</button>
    </form>
    <script src="script/User.js"></script>
    <script src="script/logcad.js"></script>
</body>
</html>
